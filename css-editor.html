<!DOCTYPE html>
<html>
<head>
        <title>CSS Editor</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="header.css" rel="stylesheet" type="text/css">
        <!-- <link href="mu-base.css" rel="stylesheet" type="text/css"> -->
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="mkdown.js"></script>
        <script type="text/javascript" src="css-live.js"></script>
        <style type="text/css" id="css-pers"></style>
        <script language="">
                $(document).ready(function() {
                        $.ajax({
                                url: "./mu-base.css",
                                success : function (data) {
                                        $("#text_ed").val(data);
                                        $("#css-pers").append(data);
                                }
                        });
                        $.ajax({
                                url: "./example.md",
                                success : function (data) {
                                        compile(data,"#text");
                                }
                        });
                        connect();
              });

        </script>
</head>
<body>
        <header>
        <h2>Fast css editor</h2>
        </header>
        <section class="editor">
                <div class="edit-div">
                        <form method="post" action="" id="form-editor">
                                <textarea name="editor" class="text-editor" id="text_ed" rows="30">
                                </textarea>
                        </form>
                </div> 
                <div class="view-div" id="viewer">
                        <div class="viewer" id="text"></div>
                </div>

        </section>
</body>
</html>
